                    <div class="contactoInfo">

                        <div class="formDato">

                            </label>

                        </div>  
                        <div class="formDato">
                            <label for="email">
                                Email:
                            </label>
                            <input type="email" id="email" required name="email" class="formBarra">
                        </div> 
                        <div class="formDato">
                            <label for="numero">
                                Numero:
                            </label>
                            <input type="number"  required name="numero" class="formBarra">
                        </div> 
                        <div class="formDato">
                            <label for="mensaje">
                            Mensaje:
                            </label>
                            <textarea name="message"  class="formBarra" style="height: 475px" required></textarea>
                        </div>
                        <div>
                            <button type="submit" style="height:30px;width: 50px; " >Enviar</button>
                        </div>
                    </form>
                </div>
